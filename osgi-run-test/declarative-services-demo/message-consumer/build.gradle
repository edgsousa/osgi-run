apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'com.athaydes.osgi-ds'

jar {
    manifest {
        instruction 'Export-Package', ''
    }
}

dependencies {
    compile project( ':osgi-run-test:declarative-services-demo:messaging-api' )
}

declarativeServices {
    declarations = project.file( 'src/main/osgi/declarativeServices.groovy' )
}
