apply plugin: 'groovy'
apply plugin: 'org.dm.bundle'

jar {
    manifest {
        attributes 'Bundle-Activator': 'com.athaydes.myimpl.MyImplActivator'
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.1'
    compile group: 'org.osgi', name: 'org.osgi.core', version: '4.3.1'
    compile project( ':osgi-run-test:build-with-subprojects:my-api' )
}
